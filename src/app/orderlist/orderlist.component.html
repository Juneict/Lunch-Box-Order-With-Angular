<mat-toolbar color="primary">
  <span> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="local_dining">local_dining</mat-icon> ဟင်းမှာကြမယ်</span>
  <span class="example-spacer"></span>
  <button mat-flat-button (click)="openOrderForm()"> 
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add">add</mat-icon>
    မှာရန် 
  </button>
</mat-toolbar>
<div class="table-container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="lunch">
        <th mat-header-cell *matHeaderCellDef> lunch </th>
        <td mat-cell *matCellDef="let element"> {{element.lunch}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="dinner">
        <th mat-header-cell *matHeaderCellDef> dinner </th>
        <td mat-cell *matCellDef="let element"> {{element.dinner}} </td>
      </ng-container>

      <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef> Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.order_date | date}} </td>
      </ng-container>

      <ng-container matColumnDef="additional">
        <th mat-header-cell *matHeaderCellDef> Additional </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.additional}} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteOrder(element.id)">
            <mat-icon>delete </mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
